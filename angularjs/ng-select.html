<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>
        ng-select 可以和ng-model 以及ng-options指令一同使用，构建精细且表现优良的动态表单
    </title>
</head>
<body>
<div ng-controller="cityController">
    <select name="" id=""
            ng-model="a"
            ng-options="a.name for a in cities">
        <option value="">choose city</option>
        best city: {{a.name}}
    </select>
</div>
<script src="angular.min.js"></script>
<script>
angular.module('myApp',[])
        .controller('cityController', function($scope){
            $scope.cities = [
                {name:'chengdu'},
                {name:'xining'},
                {name:'gansu'},
                {name:'chongqin'},
                {name:'anhui'}
            ];
        });
</script>
</body>
</html>
