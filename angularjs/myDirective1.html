<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>自定义html元素</title>
</head>
<body>
<div ng-app="myApp">
    <my-directive></my-directive>  <!--这里不能用myDirective-->
    <div my-directive></div>
    <hello></hello>
</div>
    <script src="angular.min.js"></script>
    <script type="text/javascript">
        angular.module('myApp',[])
                .directive('myDirective',function(){  //指令名应该是驼峰命名风格myDirective，不能用my-directive
                    return {
                        restrict:'EACM',//元素(E)、属性(A)、类(C)、注释(M)
                        replace: true, //用自定义元素取代指令声明，即查看源代码不再有<my-directive>标签
                        template:'<a href="http://www.cuit.edu.cn">click me to go to cuit</a>'
                    };
                })
                .directive('myDirective',function(){  //指令名应该是驼峰命名风格myDirective，不能用my-directive
                    return {
                        restrict:'A',//元素(E)、属性(A)、类(C)、注释(M)
                        replace: true, //用自定义元素取代指令声明，即查看源代码不再有<my-directive>标签
                        template:'<a href="http://www.cuit.edu.cn">click me to go to cuit</a>'
                    };
                })
                .directive('hello',function(){  /*在写页面时，可能会遇到一样的、可重用的，就这样写，然后调用*/
                    return{
                        restrict:'E',  /*E表示element*/
                        replace:true,  /*true代表替换:<div></div>     false代表不替换：<hello><div>hhhhh</div></hello>*/
                        template:'<div>hello angularjs</div>'
                    };
                });;
    </script>
</body>
</html>
