<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body >  <!--使用$rootScope的时候，就不要ng-controller="myController"写自己的控制器了
搜索的时候，优先找自己的scope，如果没有找到就沿着作用域链向上搜索，直至到达根作用域rootScope
-->
<!--当使用当前作用域中的属性动态创建url时， 应该用ng-href代替href-->
<a ng-href="{{myHref}}">i am feeling lucky, when i load</a><br/>
<a href="{{myHref}}">i am feeling 404</a><br/>


<!--angularjs 会告诉浏览器在 ng-src 对应的表达式生效之前不要加载图像-->
<h1>wrong way</h1>
<img src="{{imgSrc}}" alt=""/>

<h1>right way</h1>
<img ng-src="{{imgSrc}}" alt=""/>
<script src="angular.min.js"></script>
<script>
    angular.module('myApp',[])
            .run(function($rootScope, $timeout){
                $timeout(function(){
                    $rootScope.myHref='http://www.cuit.edu.cn';
                    $rootScope.imgSrc = 'https://zh.ashford.com/images/promos/2011/ashford_new_space_logo_11102011.png'
                }, 2000);
            });
</script>
</body>
</html>
