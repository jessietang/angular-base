<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>form表单验证，在提交后显示验证信息(只在用户提交表单时才显示错误信息)
    [还有点问题！！！]
    </title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .has-error{color:red;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" name="signup_form" novalidate
                        ng-submit="signupForm()"
                        ng-controller="signupController">
                    <fieldset>
                        <legend>signup form</legend>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="">Your name</label>
                                <input type="text"
                                        placeholder="name"
                                        name="name"
                                        ng-model="signup.name"
                                        ng-minlength="3"
                                        ng-maxlength="20" required/>
                                <div class="has-error"
                                        ng-show="signup_form.name.$dirty && signup_form.name.$invalid &&
                                        signup_form.submitted">
                                    <small class="has-error"
                                            ng-show="signup_form.name.$error.required">
                                            Your name is required.
                                    </small>
                                    <small class="has-error"
                                            ng-show="signup_form.name.$error.minlength">
                                        Your name is required to be at least 3 characters.
                                    </small>
                                    <small class="has-error"
                                            ng-show="signup_form.name.$error.maxlength">
                                        Your name cannot be longer than 20 characters.
                                    </small>

                                </div>
                            </div>
                        </div>

                        <button type="submit">submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('signupController',function($scope){
                    $scope.signup = {
                        "name":"",
                        "email":"",
                        "username":""
                    };
                    $scope.submitted = false;
                    $scope.signupForm = function(){
                        if($scope.signup_form.$valid){
                            console.log('normal');
                        }else{
                            $scope.signup_form.submitted = true;
                            console.log($scope.signup_form.submitted);
                        }
                    };
                });
    </script>
</body>
</html>
