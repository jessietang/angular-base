<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myController">
    <input type="text" ng-model="calculate.x" ng-change="change()"/>
    <code>{{calculate.output}}</code>
</div>
<script src="angular.min.js"></script>
<script>
    angular.module('myApp',[])
            .controller('myController', function($scope){
                $scope.calculate = {};
                $scope.change = function(){
                    $scope.calculate.output = parseInt($scope.calculate.x) + 2;
                };
            });
</script>
</body>
</html>
