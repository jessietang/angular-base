    <title>作用域数据绑定</title>

<!--自定义标签或者进行扩展时，会有这样的需求场景，要在标签中添加一些属性，实现一些复杂功能。

　　关于这些属性，独立作用域是如何的做的呢？看看下面的内容吧。
    举个例子：

    <hello-world say="name"></hello-world>
    <hello-world say="name()"></hello-world>

    假设传入的是上面这种，我们如何区分它传入的到底是变量呢？还是字符串呢？还是方法呢？

　　因此AngularJS有了三种自定义的作用域绑定方式：

　　1 基于【字符串】的绑定：使用@操作符，双引号内的内容当做字符串进行绑定。

　　2 基于【变量】的绑定：使用=操作符，绑定的内容是个变量。

　　3 基于【方法】的绑定：使用&操作符，绑定的内容时个方法。
-->
</body>
</html>
