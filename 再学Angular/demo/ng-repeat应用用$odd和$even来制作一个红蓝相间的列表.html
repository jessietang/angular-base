<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            color: #fff;
        }

        .odd {
            background-color: darkred;
        }

        .even {
            background-color: green;
        }

        .first {
            color: deeppink;
        }
    </style>
</head>
<body>
<ul ng-controller="listController">
    <!--$even:当$index值是偶数(0,2,4...)时为true; $odd:当$index值是奇数(1,3,5..)是为true-->
    <li ng-repeat="list in lisArray" ng-class="{even:!$even,odd:!$odd,first: $first}">
        {{$index+1}}.
        name: {{list.name}};
        age: {{list.age}}
    </li>
</ul>
<script type="text/javascript" src="../js/lib/angular.min.js"></script>
<script type="text/javascript">
    angular.module('myApp',[])
            .controller('listController',['$scope',function($scope){
                $scope.lisArray = [
                    {
                        name:'aaa',
                        age:'23'
                    },
                    {
                        name:'bbb',
                        age:'24'
                    },
                    {
                        name:'ccc',
                        age:'22'
                    },
                    {
                        name:'ddd',
                        age:'20'
                    }

                ];
            }]);
</script>
</body>
</html>
