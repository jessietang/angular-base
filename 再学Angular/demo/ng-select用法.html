<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="cityController">
    <select name="" id="" ng-model="myCity" ng-options="myCity.name for myCity in cities">
        <option value="">Choose City</option>
    </select>
    your city: {{myCity.name}}
</div>
<script type="text/javascript" src="../js/lib/angular.min.js"></script>
<script type="text/javascript">
    angular.module('myApp',[])
            .controller('cityController',['$scope', function($scope){
                $scope.cities = [
                    {name: 'chengdu'},
                    {name: 'shanghai'},
                    {name: 'guangzhou'},
                    {name: 'beijing'},
                    {name: 'qingdao'}
                ];
            }]);
</script>
</body>
</html>
